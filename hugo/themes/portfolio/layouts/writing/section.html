{{ define "title" }}
	{{ .Title }} / Mike Engel
{{ end }}
{{ define "main" }}
	<main class="site-constraint">
		{{ .Content }}
		<ul class="plain-list">
			{{ range .Pages.ByDate.Reverse }}
				<li class="mrg-t-xxl">
					<h2 class="mrg-b-none">
						<a href="{{ .Permalink }}">{{ .Title }}</a>
					</h2>
					<p class="mrg-t-md">{{ .Description }}</p>
				</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
